language: java
jdk: openjdk10
sudo: false

script:
  - mvn clean package -DskipTests

cache:
  directories:
  - "$HOME/.m2"

before_deploy: "echo 'Ready to deploy artifact to Github releases'"

deploy:
  provider: releases
  api_key:
    secure: 
  file: java-project-1.0-SNAPSHOT-shaded.jar
  on:
    repo: jthapliya/java-project-demo

before_deploy: "echo 'Deployed to Github successfully !'"
